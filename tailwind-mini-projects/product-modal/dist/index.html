<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Modal</title>
</head>
<body>

    <div class="flex items-center justify-center min-h-screen bg-[#EAD2AC]">
        <div class="flex flex-col space-y-10 p-7 bg-white rounded-xl shadow-lg max-w-md md:max-w-none md:flex-row md:space-y-0 md:pr-16 md:pt-12">
            <div class="mx-auto md:mx-none">
                <img src="./images/plushie.jpg" alt="plushie doll" class="object-fill w-80 md:w-full md:-ml-4">
            </div>
            <div class="text-center md:text-start">
                <span class="bg-[#C58882] text-white rounded-full px-3 py-1.5">Free Shipping</span>
                <h1 class="mt-5 text-2xl font-medium tracking-tighter">Kawaii Plushie Puppy Soft Toy (White)</h1>
                <h3 class="line-through mt-5">RM350.00</h3>
                <h3 class="text-4xl font-bold">RM300.00</h3>
                <small class="text-gray-500">This offer is valid until April 3rd or as long as stock lasts!</small>
                <div class="group">
                    <button class="mt-2 bg-[#C58882] text-white w-full rounded-xl border-b-8 border-[#C58882] group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-[#C58882] group-hover:border-t-[#C58882] transition-all duration-150">
                        <div class="px-8 py-4 rounded-xl bg-[#DF928E] group-hover:bg-[#C58882] duration-150">Add To Cart</div>
                    </button>
                </div>
                <div class="flex items-center space-x-3 group mt-2">
                    <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"></div>
                    <div class="text-sm">120 pieces in stock</div>
                </div>
                <div class="flex flex-col space-y-3 md:flex-row md:space-y-0 md:space-x-3 my-4">
                    <button class="flex items-center justify-center space-x-3 p-3 border border-[#C58882] rounded-xl hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150 md:w-1/2">
                        <i class="bi bi-basket text-lg"></i><span>Add To Cart</span>
                    </button>
                    <button class="flex items-center justify-center space-x-3 p-3 border border-[#C58882] rounded-xl hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150 md:w-1/2">
                        <i class="bi bi-heart text-lg"></i><span>Add To Wishlist</span>
                    </button>
                </div>
            </div>
        </div>  
    </div>

    <script src="bundle.js"></script>
</body>
</html>
